{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post detail</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>post detail</h1>
    {{post.id}}
    {{post.title}}
    {% if post.comment_set %}
        {% for comment in post.comment_set.all %}
            <li>{{comment}}</li>
        {% endfor %}    
    {% else %}
        <li>댓글이 아직 없습니다.</li>
    {% endif %}
</body>
</html>
